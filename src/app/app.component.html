<h1> {{title}} </h1>
<div class="container">
  <form>

    Numero 1: <input type="number" [(ngModel)]="numero1" name="numero1"> <!-- binding --> <br><br>
    Numero 2: <input type="number" [(ngModel)]="numero2" name="numero2"> <br><br>

    <input class="btn btn-primary" type="submit" value="+" (click)="suma()">  <!-- event binding --> 
    <input class="btn btn-primary" type="submit" value="-" (click)="resta()">  <!-- event binding -->
    <input class="btn btn-primary" type="submit" value="/" (click)="dividir()">  <!-- event binding -->
    <input class="btn btn-primary" type="submit" value="*" (click)="multiplicar()">  <!-- event binding --> 

  </form>
</div>

<p> El resultado es: {{resultado}}</p>
